<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="user-section">
        <div class="user">
          <img
            src="./images/image-jeremy.png"
            alt="jeremy image"
            class="user-photo"
          />
          <div class="user-info">
            <p>Report for</p>
            <h2 class="user-name">Jeremy Robson</h2>
          </div>
        </div>
        <div class="user-action">
          <button class="btn-action active">Daily</button>
          <button class="btn-action">Weekly</button>
          <button class="btn-action">Monthly</button>
        </div>
      </section>
      <section class="card-work">
        <div class="card-info">
          <h2 class="card-title">Work</h2>
          <div class="timeframe">
            <h2 class="total-time"></h2>
            <h3 class="prev-time">
              <span class="label-action"></span>
              <span class="label-time"></span>
            </h3>
          </div>
        </div>
      </section>
      <section class="card-play">
        <div class="card-info">
          <h2 class="card-title">Play</h2>
          <div class="timeframe">
            <h2 class="total-time"></h2>
            <h3 class="prev-time">
              <span class="label-action"></span>
              <span class="label-time"></span>
            </h3>
          </div>
        </div>
      </section>
      <section class="card-study">
        <div class="card-info">
          <h2 class="card-title">Study</h2>
          <div class="timeframe">
            <h2 class="total-time"></h2>
            <h3 class="prev-time">
              <span class="label-action"></span>
              <span class="label-time"></span>
            </h3>
          </div>
        </div>
      </section>
      <section class="card-exercise">
        <div class="card-info">
          <h2 class="card-title">Study</h2>
          <div class="timeframe">
            <h2 class="total-time"></h2>
            <h3 class="prev-time">
              <span class="label-action"></span>
              <span class="label-time"></span>
            </h3>
          </div>
        </div>
      </section>
      <section class="card-social">
        <div class="card-info">
          <h2 class="card-title">Social</h2>
          <div class="timeframe">
            <h2 class="total-time"></h2>
            <h3 class="prev-time">
              <span class="label-action"></span>
              <span class="label-time"></span>
            </h3>
          </div>
        </div>
      </section>
      <section class="card-selfcare">
        <div class="card-info">
          <h2 class="card-title">Self-Care</h2>
          <div class="timeframe">
            <h2 class="total-time"></h2>
            <h3 class="prev-time">
              <span class="label-action"> </span>
              <span class="label-time"></span>
            </h3>
          </div>
        </div>
      </section>
    </main>

    </div> -->
  </body>
</html>
